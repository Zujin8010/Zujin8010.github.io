<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <p>總金額:{{price*quantity}}</p>
    </div>
    
    <div id="app2">
        <p>共 {{ subtotal() }} 元</p>
    </div>


<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
    Vue.createApp({
        data(){
            return{
                price:100,
                quantity:5
            }
        }
    }).mount('#app')
    
    Vue.createApp2({
        data(){
            return{
                price:200,
                quantity:10
            }
        },
        methods:{
            subtotal: function(){
                return this.price * this.quantity
            }
        }
    }).mount('#app2')

</script>


</body>

</html>
