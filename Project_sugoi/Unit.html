<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="./Unit.css">
</head>

<body>
    <header></header>
    <div class="container">
        <div class="product_header">
            品味美食>飲品/沖泡類>咖啡/咖啡豆 新鮮食材
        </div>
        <div class="product_body">
            <div class="body_main">
                <div class="main_photo">
                    <div class="photo_wrapper">
                        <img src="./image/bean.jpg" alt="">
                    </div>
                    <div class="photo_thumbs">
                        <img src="./image/bean.jpg" alt="">
                    </div>
                </div>
                <div class="main_detail">
                    <h2>商品介紹</h2>
                </div>
                <div class="main_info">
                    <h2>商品資訊</h2>
                </div>
                <div class="main_info">
                    <h2>食品資訊</h2>
                </div>
                <div class="main_trans">
                    <h2>運費與其他資訊</h2>
                </div>
                <div class="main_reviews">
                    <h2>購買評價</h2>
                </div>
            </div>
            <div class="body_sider">
                <div class="side_info">
                    <h1 class="productTitle">Coffee Bean</h1>
                </div>
                <div class="side_promo">
                    <span>優惠活動</span>
                </div>
                <div class="side_brand">
                    <span>關於品牌</span>
                    <a href="#">逛設計品牌</a>
                </div>
                <div class="side_same">
                    <div class="same_Company">
                        <span>設計館其他商品</span>
                        <a href="#">看更多</a>
                    </div>
                    <div class="same_similar">
                        <span>與此商品相似</span>
                        <a href="#">看更多</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="product_footer">
            <div class="footer_keyword">
                <h2>看過此商品的人也搜尋了</h2>
                <div class="keyword_image">
                    <img src="./image/bean.jpg" alt="">
                </div>
            </div>
            <div class="footer_similar">
                <h2>與此商品相似</h2>
            </div>
            <div class="footer_forCustomer">
                <h2>推薦給你的設計館</h2>
            </div>
        </div>
    </div>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
