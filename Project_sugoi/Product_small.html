<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="Product_small.css">
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">

    <div class="container-fluid">
      <!-- hamburger button -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <a class="navbar-brand" href="#">Sugoi</a>
      <!-- coin -->
      <a href="">
        <i class="fa-solid fa-coins"></i>
      </a>
      <!-- buycart -->
      <a class="buycart" href="">
        <i class="fa-solid fa-cart-plus "></i>
      </a>
      <!-- searchbar -->


      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#"></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              Dropdown
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
          </li>
        </ul>
        <!-- <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form> -->
      </div>
    </div>

  </nav>

  <div class="col-12 col-md-12">
    <!-- search -->
    <div class="row height d-flex justify-content-center align-items-center">

      <div class="col">
        <div class="input-group form mb-3">
          <!-- <i class="fa-solid fa-magnifying-glass"></i> -->
          <input type="text" class="form-control form-input" placeholder="type what you want">
        </div>
      </div>
    </div>

    <div class="row">
      <!-- image carousel -->
      <div class="col-12 col-md-6">
        <div id="carouselExampleInterval" class="carousel slide " data-bs-ride="carousel">

          <div class="carousel-inner ">
            <div class="carousel-item active" data-bs-interval="10000">
              <img src="./image/bean.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item" data-bs-interval="2000">
              <img src="./image/thumbBean.jpg" class="d-block w-100 " alt="...">
            </div>
            <div class="carousel-item">
              <img src="./image/small2.jpg" class="d-block w-100 " alt="...">
            </div>
          </div>

          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>

      <div class="col-12 col-md-6">
        <div class="product-body">
          <h1>台北職人咖啡</h1>
          <p>設計品牌共售出x件商品</p>
          <p>NT$260</p>
        </div>
        <div class="prodcut-config">
          <select name="" id="spec-select">
            <option selected>請選擇商品規格</option>
            <option value="1">阿寶綜合30包</option>
            <option value="1">衣索比亞水洗30包</option>
            <option value="1">衣索比亞日曬30包</option>
            <option value="1">阿寶綜合10包+衣索比亞水洗10包+衣索比亞日曬10包</option>
          </select>
        </div>

        <div class="prodcut-quantity col-6">
          <label>數量</label>
          <select id="qty-select">
            <option value="1">1</option>
            <option value="1">2</option>
            <option value="1">3</option>
            <option value="1">4</option>
            <option value="1">5</option>
            <option value="1">6</option>
          </select>
        </div>

        <div class="product-cart ">
          <button>
            <i class="fa-solid fa-cart-shopping"></i>放入購物車
          </button>
        </div>
        <div class="product-collect">
          <button>
            <i class="fa-regular fa-heart"></i>收藏商品
          </button>
        </div>
        <div class="product-text">
          <p>
            付款後，從備貨到寄出商品為 3 個工作天。（不包含假日）
          </p>
          <p>
            設計館提供統一發票或免用統一發票收據
        </p>
        </div>
      </div>



    </div>
  </div>










  </div>
  <script src="https://kit.fontawesome.com/985aa319bc.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>

</html>
