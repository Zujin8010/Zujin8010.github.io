<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <h1>The-TodoList</h1>
    <div class="container">
        <div class="todoList">
            <div class="todo-header">The To Do List</div>

            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="what you want to do?"
                    aria-label="Recipient's username" aria-describedby="addBtn">
                <button class="btn btn-outline-secondary" type="button" id="addBtn">ADD</button>
            </div>

            <div class="todo-body">
                <div class="listText">
                    <div class="input-group mb-3">
                        <div class="input-group-text">
                            <input class="form-check-input mt-0" type="checkbox" value=""
                                aria-label="Checkbox for following text input">
                        </div>
                        <input type="text" class="form-control" placeholder="To Do...."
                            aria-label="Text input with checkbox">
                        <button class="btn btn-outline-secondary" id="edit" type="button">編輯</button>
                        <button class="btn btn-outline-secondary" id="delete" type="button">刪除</button>
                    </div>
                </div>
            </div>


            
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="Todo.js"></script>


</body>

</html>
