<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

        <h1>我的行事曆</h1>
        <h3>yyyy年MM月</h3>
        <div class="btn-group mb-3" role="group" aria-label="Basic mixed styles example">
            <button type="button" class="btn btn-danger" id="preMonth">上個月</button>
            <button type="button" class="btn btn-warning" id="thisMonth">這個月</button>
            <button type="button" class="btn btn-success" id="nextMonth">下個月</button>
        </div>
        <table class="table table-bordered">
            <thead>
                <tr class="table-danger">
                    <th scope="col">日</th>
                    <th scope="col">一</th>
                    <th scope="col">二</th>
                    <th scope="col">三</th>
                    <th scope="col">四</th>
                    <th scope="col">五</th>
                    <th scope="col">六</th>
                </tr>
            </thead>
            <tbody>

        <!-- 新增行程 Modal-->

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">
            新增行程
        </button>

        <!-- Modal -->
        <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="addModalLabel">新增行程</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- yyyy-MM-DD -->
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="add-addon1">日期</span>
                            <input type="text" class="form-control" placeholder="" aria-label=""
                                aria-describedby="basic-addon1">
                        </div>
                        <!-- 標題 -->
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="add-addon2">標題</span>
                            <input type="text" class="form-control" placeholder="" aria-label=""
                                aria-describedby="basic-addon1">
                        </div>
                        <!-- 內容 -->
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="add-addon3">內容</span>
                            <input type="text" class="form-control" placeholder="" aria-label=""
                                aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
                        <button type="button" class="btn btn-primary">新增</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 編輯行程 Modal-->

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editModal">
            編輯行程
        </button>

        <!-- Modal -->
        <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="editModalLabel">編輯行程</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- yyyy-MM-DD -->
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="edit-addon1">日期</span>
                            <input type="text" class="form-control" placeholder="" aria-label=""
                                aria-describedby="basic-addon1">
                        </div>
                        <!-- 標題 -->
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="edit-addon2">標題</span>
                            <input type="text" class="form-control" placeholder="" aria-label=""
                                aria-describedby="basic-addon1">
                        </div>
                        <!-- 內容 -->
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="edit-addon3">內容</span>
                            <input type="text" class="form-control" placeholder="" aria-label=""
                                aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
                        <button type="button" class="btn btn-primary">修改</button>
                        <button type="button" class="btn btn-danger">刪除</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>
